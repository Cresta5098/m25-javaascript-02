<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>sistema de clínica-login</title>
</head>

<body>
    <div id="quadro-login">
        <img src="img-login.png" alt="imagem de login">

        <!-- conjunto para e-mail-->
        <div class="form-input">
            <label for="email">Informe seu e-mail</label>
            <input type="text" name="email" id="email" placeholder="informar o seu email">
        </div>

        <!-- conjunto para senha-->
        <div class="form-input">
            <label for="senha">Informe sua senha</label>
            <input type="text" name="senha" id="senha" placeholder="informar a sua senha">
        </div>

        <!-- conjunto esqueceu a senha -->
        <div id="quadro-links">
            <div>
                <label for="manter_logado">Manter-se conectado?
                </label>
                <input type="checkbox" name="manter_logado" id="manter_logado">
            </div>
            <div>
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>

        <!-- conjunto para botões -->
        <div id="quadro-botões">
            <button class="btn-login">Login</button>
        </div>
    </div>
</body>

</html>
